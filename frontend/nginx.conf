server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Auth API - authentication, users, sessions
    location /api/auth {
        proxy_pass http://auth-service:8001;
    }

    # Projects API - project management
    location /api/projects {
        proxy_pass http://project-service:8002;
    }

    # Analysis API - code analysis
    location /api/analyze {
        proxy_pass http://analysis-service:8003;
    }

    # AI Orchestrator - AI model management
    location /api/ai {
        proxy_pass http://ai-orchestrator:8004;
    }

    # Evolution API - three-version cycle
    location /api/v1/evolution {
        proxy_pass http://three-version-service:8010;
    }

    # Experiments API - admin experiments
    location /api/experiments {
        proxy_pass http://version-control-service:8005;
    }

    # Versions API
    location /api/versions {
        proxy_pass http://version-control-service:8005;
    }

    # Providers API
    location /api/providers {
        proxy_pass http://provider-service:8007;
    }

    # Comparison API
    location /api/compare {
        proxy_pass http://comparison-service:8006;
    }

    # Security API
    location /api/security {
        proxy_pass http://analysis-service:8003;
    }

    # Metrics API
    location /api/metrics {
        proxy_pass http://ai-orchestrator:8004;
    }

    # Audit API
    location /api/audit {
        proxy_pass http://auth-service:8001;
    }

    # Repositories API
    location /api/repositories {
        proxy_pass http://project-service:8002;
    }

    # Default API fallback to auth-service
    location /api {
        proxy_pass http://auth-service:8001;
    }

    # WebSocket proxy for real-time updates
    location /ws {
        proxy_pass http://auth-service:8001;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # SSE streaming for analysis
    location /api/analyze/stream {
        proxy_pass http://analysis-service:8003;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
