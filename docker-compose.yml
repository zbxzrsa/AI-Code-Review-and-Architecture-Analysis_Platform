services:
  # ==================== Databases ====================
  postgres:
    image: postgres:16-alpine
    container_name: platform-postgres
    environment:
      POSTGRES_USER: coderev
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: code_review_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schemas/01-auth-schema.sql:/docker-entrypoint-initdb.d/01-auth.sql
      - ./database/schemas/02-projects-schema.sql:/docker-entrypoint-initdb.d/02-projects.sql
      - ./database/schemas/03-experiments-schema.sql:/docker-entrypoint-initdb.d/03-experiments.sql
      - ./database/schemas/04-production-schema.sql:/docker-entrypoint-initdb.d/04-production.sql
      - ./database/schemas/05-quarantine-schema.sql:/docker-entrypoint-initdb.d/05-quarantine.sql
      - ./database/schemas/06-providers-schema.sql:/docker-entrypoint-initdb.d/06-providers.sql
      - ./database/schemas/07-audit-schema.sql:/docker-entrypoint-initdb.d/07-audit.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coderev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-network

  redis:
    image: redis:7-alpine
    container_name: platform-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - platform-network

  neo4j:
    image: neo4j:5-community
    container_name: platform-neo4j
    environment:
      NEO4J_AUTH: neo4j/dev_password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    volumes:
      - neo4j_data:/data
      - ./database/neo4j/schema.cypher:/docker-entrypoint-initdb.d/schema.cypher
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p dev_password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-network

  minio:
    image: minio/minio:latest
    container_name: platform-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: dev_password
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-network

  # ==================== Message Queue ====================
  kafka:
    image: apache/kafka:3.7.0
    container_name: platform-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    networks:
      - platform-network

  # ==================== AI Services ====================
  ollama:
    image: ollama/ollama:latest
    container_name: platform-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - platform-network
    # Uncomment for GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ==================== Backend Services ====================
  auth-service:
    build:
      context: ./backend/services/auth-service
      dockerfile: Dockerfile
    container_name: platform-auth-service
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://coderev:dev_password@postgres:5432/code_review_platform
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: dev_secret_key_change_in_production
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8000"
      - "9101:9090"
    networks:
      - platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  project-service:
    build:
      context: ./backend/services/project-service
      dockerfile: Dockerfile
    container_name: platform-project-service
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://coderev:dev_password@postgres:5432/code_review_platform
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8002:8000"
      - "9002:9090"
    networks:
      - platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  analysis-service:
    build:
      context: ./backend/services/analysis-service
      dockerfile: Dockerfile
    container_name: platform-analysis-service
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://coderev:dev_password@postgres:5432/code_review_platform
      REDIS_URL: redis://redis:6379/0
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: dev_password
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: admin
      S3_SECRET_KEY: dev_password
      S3_BUCKET: code-review-artifacts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8003:8000"
      - "9003:9090"
    networks:
      - platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  ai-orchestrator:
    build:
      context: ./backend/services/ai-orchestrator
      dockerfile: Dockerfile
    container_name: platform-ai-orchestrator
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://coderev:dev_password@postgres:5432/code_review_platform
      REDIS_URL: redis://redis:6379/0
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: codellama:13b
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    ports:
      - "8004:8000"
      - "9004:9090"
    networks:
      - platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  version-control-service:
    build:
      context: ./backend/services/version-control-service
      dockerfile: Dockerfile
    container_name: platform-version-control-service
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://coderev:dev_password@postgres:5432/code_review_platform
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OPA_URL: http://opa:8181
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      opa:
        condition: service_started
    ports:
      - "8005:8000"
      - "9005:9090"
    networks:
      - platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  comparison-service:
    build:
      context: ./backend/services/comparison-service
      dockerfile: Dockerfile
    container_name: platform-comparison-service
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://coderev:dev_password@postgres:5432/code_review_platform
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8006:8000"
      - "9006:9090"
    networks:
      - platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  provider-service:
    build:
      context: ./backend/services/provider-service
      dockerfile: Dockerfile
    container_name: platform-provider-service
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://coderev:dev_password@postgres:5432/code_review_platform
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8007:8000"
      - "9007:9090"
    networks:
      - platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==================== Message Workers ====================
  celery-worker:
    build:
      context: ./backend/services/analysis-service
      dockerfile: Dockerfile
    # Note: container_name removed to support replicas
    command: celery -A app.celery worker --loglevel=info --concurrency=4
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://coderev:dev_password@postgres:5432/code_review_platform
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - platform-network
    deploy:
      replicas: 2

  celery-beat:
    build:
      context: ./backend/services/analysis-service
      dockerfile: Dockerfile
    container_name: platform-celery-beat
    command: celery -A app.celery beat --loglevel=info
    environment:
      ENVIRONMENT: development
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - platform-network

  # ==================== Policy Engine ====================
  opa:
    image: openpolicyagent/opa:latest
    container_name: platform-opa
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "/policies"
    volumes:
      - ./backend/shared/security/policies:/policies
    ports:
      - "8181:8181"
    networks:
      - platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==================== Observability ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: platform-prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - platform-network

  grafana:
    image: grafana/grafana:latest
    container_name: platform-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3002:3000"
    depends_on:
      - prometheus
    networks:
      - platform-network

  loki:
    image: grafana/loki:latest
    container_name: platform-loki
    volumes:
      - ./observability/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - platform-network

  tempo:
    image: grafana/tempo:latest
    container_name: platform-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo-config.yml:/etc/tempo.yaml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"  # Tempo HTTP
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    networks:
      - platform-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: platform-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yml:/etc/otel-collector-config.yaml
    ports:
      - "4319:4317"  # OTLP gRPC
      - "4320:4318"  # OTLP HTTP
      - "8888:8888"  # Prometheus metrics
    networks:
      - platform-network

  # ==================== API Gateway ====================
  nginx:
    image: nginx:alpine
    container_name: platform-nginx
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - auth-service
      - project-service
      - analysis-service
      - ai-orchestrator
      - version-control-service
      - comparison-service
      - provider-service
      - frontend
    networks:
      - platform-network

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: platform-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost/api
      REACT_APP_WS_URL: ws://localhost/ws
    networks:
      - platform-network

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  minio_data:
  ollama_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:

networks:
  platform-network:
    driver: bridge
