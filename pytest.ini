[pytest]
# Pytest Configuration for AI Code Review Platform
# =================================================
# Updated: 2025-12-07 - Enhanced testing configuration with 95% coverage target

# Test directories
testpaths = tests

# Python files pattern
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers - Comprehensive test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require running services)
    e2e: End-to-end tests (full system tests)
    smoke: Smoke tests (quick sanity checks)
    slow: Slow running tests (>30s)
    critical: Critical path tests (must pass for deployment)
    regression: Regression tests
    security: Security-related tests
    performance: Performance/load tests
    mutation: Mutation testing targets
    requires_services: Tests that require external services
    requires_gpu: Tests that require GPU
    requires_db: Tests that require database
    requires_redis: Tests that require Redis
    flaky: Tests that may be flaky (needs investigation)
    networked_learning: Tests for networked learning system
    three_version: Tests for three-version cycle
    learning: Tests for learning and data pipeline
    lifecycle: Tests for data lifecycle management
    elimination: Tests for technology elimination

# Default options for different test runs
# Unit tests: pytest -m unit
# Integration: pytest -m integration --run-integration
# All tests: pytest --run-integration --run-e2e
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --durations=20
    --cov-config=.coveragerc
    -p no:cacheprovider

# Async mode
asyncio_mode = auto

# Parallel execution settings (requires pytest-xdist)
# Run with: pytest -n auto
# addopts = -n auto  # Uncomment for parallel execution

# Minimum test count assertions
minversion = 7.0

# Coverage settings
[coverage:run]
source = backend,services,ai_core
branch = true
parallel = true
omit = 
    */tests/*
    */__pycache__/*
    */migrations/*
    */conftest.py
    */.venv/*
    */venv/*
    */site-packages/*

[coverage:report]
# Exclude common non-testable patterns
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise NotImplementedError
    raise AssertionError
    if TYPE_CHECKING:
    if __name__ == .__main__.:
    @abstractmethod
    @abc.abstractmethod
    @overload
    class .*\bProtocol\):
    except ImportError:
    pass
    \.\.\.

# UPDATED: Minimum coverage threshold to 95%
fail_under = 95

# Show missing lines in coverage report
show_missing = true
skip_covered = false
precision = 2

[coverage:html]
directory = htmlcov
title = AI Code Review Platform Coverage Report

[coverage:xml]
output = coverage.xml

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s

# Timeout for tests (seconds)
timeout = 300
timeout_method = signal

# Per-test timeout overrides (use @pytest.mark.timeout(X))
# timeout_func_only = true

# Filter warnings
filterwarnings =
    error::DeprecationWarning
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Environment variables for tests
env =
    ENVIRONMENT=test
    LOG_LEVEL=DEBUG
    DATABASE_URL=postgresql://test:test@localhost:5432/test
    REDIS_URL=redis://localhost:6379/15
    MOCK_EXTERNAL_SERVICES=true
    DISABLE_RATE_LIMITING=true

# Test order randomization (requires pytest-random-order)
# random_order = true
# random_order_seed = last
