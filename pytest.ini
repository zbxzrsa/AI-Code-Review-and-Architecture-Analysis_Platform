[pytest]
# Pytest Configuration for AI Code Review Platform

# Test directories
testpaths = tests

# Python files pattern
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require running services)
    e2e: End-to-end tests (full system tests)
    slow: Slow running tests
    requires_services: Tests that require external services
    requires_gpu: Tests that require GPU

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Async mode
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = backend,services
omit = 
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod

# Minimum coverage threshold (Updated per testing improvement plan)
fail_under = 80

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables for tests
env =
    ENVIRONMENT=test
    LOG_LEVEL=DEBUG
    DATABASE_URL=postgresql://test:test@localhost:5432/test
    REDIS_URL=redis://localhost:6379/15
