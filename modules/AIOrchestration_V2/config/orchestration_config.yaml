# AIOrchestration_V2 Configuration
version: "2.0.0"
status: production

# Load Balancer Settings
load_balancer:
  strategy: least_response_time
  health_check_interval_seconds: 30
  unhealthy_threshold: 0.1

  endpoints:
    - name: openai-primary
      weight: 2
      max_connections: 100
    - name: anthropic-backup
      weight: 1
      max_connections: 50

# Circuit Breaker Settings
circuit_breaker:
  failure_threshold: 5
  success_threshold: 3
  timeout_seconds: 30
  half_open_max_calls: 3
  window_size_seconds: 60

# SLO Targets
slo:
  latency_p95_ms: 3000
  latency_p99_ms: 5000
  error_rate_threshold: 0.02
  availability_target: 99.9

# Routing Strategies
routing:
  default_strategy: least_response_time
  fallback_enabled: true
  retry_count: 3
  retry_delay_ms: 1000

# Rate Limiting
rate_limiting:
  requests_per_minute: 1000
  burst_size: 100
  per_user_limit: 100
