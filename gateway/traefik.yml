# Traefik Configuration for API Gateway
# Production-grade API gateway with rate limiting, circuit breaking, and TLS

global:
  checkNewVersion: true
  sendAnonymousUsage: false

# API and dashboard
api:
  insecure: false
  dashboard: true
  debug: false

# Entry points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entrypoint:
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: api.example.com
            sans:
              - "*.api.example.com"

# Certificate resolver
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@example.com
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: web
      certificatesDuration: 2160h # 90 days

# Providers
providers:
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true
  docker:
    endpoint: unix:///var/run/docker.sock
    exposedByDefault: false
    network: platform-network

# Logging
log:
  level: INFO
  filePath: /var/log/traefik/traefik.log

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        Authorization: drop
        Cookie: drop

# Metrics
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
