# Nginx Configuration for Production Environment
# 生产环境 Nginx 配置
#
# Features:
# - HTTPS enforcement
# - Security headers
# - Rate limiting
# - Gzip compression
# - Connection pooling

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with request ID for tracing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'rid="$request_id"';

    access_log /var/log/nginx/access.log main;

    # Performance optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript
               image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=anonymous:10m rate=10r/m;
    limit_req_zone $http_authorization zone=authenticated:10m rate=100r/m;
    limit_req_zone $http_authorization zone=admin:10m rate=1000r/m;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Connection limits
    limit_conn addr 100;

    # Upstream services with health checks
    upstream backend_api {
        server backend:8000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 16;
    }

    # ===========================================
    # HTTP -> HTTPS Redirect (Port 80)
    # ===========================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Allow health checks on HTTP
        location /health {
            return 200 'healthy';
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===========================================
    # HTTPS Server (Port 443)
    # ===========================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Modern SSL settings (TLS 1.2+)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # ===========================================
        # Security Headers
        # ===========================================
        
        # HSTS (1 year, include subdomains, preload)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevent MIME sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS Protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;
        
        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss:; frame-ancestors 'self'; form-action 'self'; base-uri 'self'; object-src 'none';" always;

        # Hide server version
        server_tokens off;

        # ===========================================
        # API Routes
        # ===========================================
        location /api/ {
            # Rate limiting
            limit_req zone=authenticated burst=20 nodelay;
            
            # Proxy settings
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 8k;
        }

        # ===========================================
        # WebSocket Support
        # ===========================================
        location /ws/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # ===========================================
        # Health Check (No Auth Required)
        # ===========================================
        location /health {
            proxy_pass http://backend_api/health;
            proxy_http_version 1.1;
            access_log off;
        }

        # ===========================================
        # Frontend (Static Files)
        # ===========================================
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                proxy_pass http://frontend;
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # ===========================================
        # Deny access to sensitive files
        # ===========================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ /\.env {
            deny all;
        }
    }
}
