# Nginx Configuration for Local Development
# Lightweight API gateway for local development

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
  use epoll;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 50M;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1000;
  gzip_types text/plain text/css text/xml text/javascript 
             application/x-javascript application/xml+rss 
             application/json application/javascript;

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=anonymous:10m rate=10r/m;
  limit_req_zone $http_x_user_id zone=authenticated:10m rate=100r/m;
  limit_req_zone $http_x_user_id zone=admin:10m rate=1000r/m;

  # Upstream services
  upstream v2_api {
    server platform-v2-api:8000;
    keepalive 32;
  }

  upstream v1_api {
    server platform-v1-api:8000;
    keepalive 32;
  }

  upstream v3_api {
    server platform-v3-api:8000;
    keepalive 32;
  }

  upstream code_review_ai {
    server code-review-ai:8000;
    keepalive 32;
  }

  upstream version_control_ai {
    server version-control-ai:8000;
    keepalive 32;
  }

  upstream evolution_service {
    server platform-three-version-service:8010;
    keepalive 32;
  }

  # Security headers
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    listen 80;
    server_name localhost api.local;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: ws: wss:; frame-ancestors 'none';" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Health check endpoint
    location /health {
      access_log off;
      return 200 '{"status":"ok"}';
      add_header Content-Type application/json;
    }

    # V2 Production API
    location /api/v2 {
      limit_req zone=authenticated burst=200 nodelay;
      
      proxy_pass http://v2_api;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Timeouts
      proxy_connect_timeout 30s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
      
      # Buffering
      proxy_buffering on;
      proxy_buffer_size 4k;
      proxy_buffers 8 4k;
    }

    # V1 Experimentation API
    location /api/v1 {
      limit_req zone=authenticated burst=200 nodelay;
      
      proxy_pass http://v1_api;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      proxy_connect_timeout 30s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
    }

    # V3 Quarantine API (Admin only)
    location /api/v3 {
      limit_req zone=admin burst=2000 nodelay;
      
      # Basic auth check
      auth_basic "Restricted";
      auth_basic_user_file /etc/nginx/.htpasswd;
      
      proxy_pass http://v3_api;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      proxy_connect_timeout 30s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
    }

    # Code Review AI Service
    location /code-review-ai {
      limit_req zone=authenticated burst=200 nodelay;
      
      proxy_pass http://code_review_ai;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      proxy_connect_timeout 30s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # Version Control AI Service (Admin only)
    location /version-control-ai {
      limit_req zone=admin burst=2000 nodelay;
      
      auth_basic "Restricted";
      auth_basic_user_file /etc/nginx/.htpasswd;
      
      proxy_pass http://version_control_ai;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      proxy_connect_timeout 30s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # Three-Version Evolution Service (Admin only)
    location /api/v1/evolution {
      limit_req zone=admin burst=2000 nodelay;
      
      auth_basic "Restricted";
      auth_basic_user_file /etc/nginx/.htpasswd;
      
      proxy_pass http://evolution_service;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      proxy_connect_timeout 30s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # WebSocket support for collaborative editing
    location /ws {
      proxy_pass http://v2_api;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      proxy_read_timeout 86400;
    }

    # Metrics endpoint (admin only)
    location /metrics {
      auth_basic "Restricted";
      auth_basic_user_file /etc/nginx/.htpasswd;
      
      proxy_pass http://prometheus:9090;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Default location
    location / {
      return 404;
    }
  }
}
