name: Security Scanning

# Risk Mitigation for:
# - R-002: Data Leakage (secret detection)
# - R-006: Third-Party Dependency Vulnerabilities

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 6 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================================
  # Secret Detection (R-002 Mitigation)
  # ============================================================
  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true

      - name: Upload Secret Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-results
          path: |
            gitleaks-report.json
          retention-days: 30

  # ============================================================
  # Dependency Vulnerability Scanning (R-006 Mitigation)
  # ============================================================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Python dependency scanning
      - name: Install Python dependencies
        run: |
          pip install safety pip-audit

      - name: Safety Check (Python)
        run: |
          safety check -r requirements.txt --output json > safety-report.json || true
          cat safety-report.json
        continue-on-error: true

      - name: Pip Audit (Python)
        run: |
          pip-audit -r requirements.txt --format json > pip-audit-report.json || true
          cat pip-audit-report.json
        continue-on-error: true

      # Node.js dependency scanning
      - name: NPM Audit (Frontend)
        working-directory: frontend
        run: |
          npm ci
          npm audit --json > ../npm-audit-report.json || true
          cat ../npm-audit-report.json
        continue-on-error: true

      - name: Upload Dependency Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-scan-results
          path: |
            safety-report.json
            pip-audit-report.json
            npm-audit-report.json
          retention-days: 30

      # Check for critical vulnerabilities
      - name: Check Critical Vulnerabilities
        run: |
          echo "Checking for critical vulnerabilities..."

          # Parse safety report for critical issues
          CRITICAL_COUNT=$(python3 -c "
          import json
          try:
              with open('safety-report.json') as f:
                  data = json.load(f)
                  critical = [v for v in data.get('vulnerabilities', []) if v.get('severity', '').lower() == 'critical']
                  print(len(critical))
          except:
              print(0)
          ")

          echo "Critical vulnerabilities found: $CRITICAL_COUNT"

          if [ "$CRITICAL_COUNT" -gt "0" ]; then
            echo "::warning::Found $CRITICAL_COUNT critical vulnerabilities that need immediate attention"
          fi

  # ============================================================
  # SAST (Static Application Security Testing)
  # ============================================================
  sast-scan:
    name: SAST Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/python
            p/typescript
        env:
          SEMGREP_RULES: >-
            p/security-audit
            p/secrets

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python,javascript"

  # ============================================================
  # Container Scanning
  # ============================================================
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Images
        run: |
          # Build a representative service image for scanning
          docker build -t app:scan -f backend/services/ai-orchestrator/Dockerfile backend/services/ai-orchestrator/ || true

      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-fs-results.sarif"
          severity: "CRITICAL,HIGH"
        continue-on-error: true

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "app:scan"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
        continue-on-error: true

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true

  # ============================================================
  # Security Report Generation
  # ============================================================
  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [secret-scanning, dependency-scan, sast-scan]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-artifacts

      - name: Generate Security Summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "| Scan Type | Status |" >> security-summary.md
          echo "|-----------|--------|" >> security-summary.md
          echo "| Secret Detection | ${{ needs.secret-scanning.result == 'success' && '✅ Passed' || '⚠️ Check Required' }} |" >> security-summary.md
          echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && '✅ Passed' || '⚠️ Check Required' }} |" >> security-summary.md
          echo "| SAST Scan | ${{ needs.sast-scan.result == 'success' && '✅ Passed' || '⚠️ Check Required' }} |" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Action Required" >> security-summary.md
          echo "" >> security-summary.md
          echo "- Review any warnings or failures above" >> security-summary.md
          echo "- Critical vulnerabilities must be fixed within 24 hours" >> security-summary.md
          echo "- High vulnerabilities should be fixed within 7 days" >> security-summary.md

          cat security-summary.md

      - name: Upload Security Summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 90

      - name: Add Summary to Job
        run: cat security-summary.md >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # Notify on Critical Issues
  # ============================================================
  notify:
    name: Notify Security Team
    runs-on: ubuntu-latest
    needs: [security-report]
    if: failure()

    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "⚠️ Security Scan Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Security scan detected issues in *${{ github.repository }}*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*Branch:*\n${{ github.ref_name }}"},
                    {"type": "mrkdwn", "text": "*Commit:*\n${{ github.sha }}"}
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Results"},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_SECURITY_WEBHOOK }}
        if: env.SLACK_WEBHOOK_URL != ''
