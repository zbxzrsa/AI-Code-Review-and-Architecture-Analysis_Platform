# ============================================
# AI Code Review Platform - Nginx Configuration
# ============================================

# Rate limiting zones (defined in security.conf)
# limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

# Upstream backends
upstream api_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream websocket_backend {
    server 127.0.0.1:8001;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name codereview.example.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name codereview.example.com;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/codereview.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codereview.example.com/privkey.pem;
    
    # Include security configuration
    include /etc/nginx/conf.d/security.conf;
    
    # Root directory
    root /var/www/ai-code-review/dist;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_comp_level 6;
    
    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    
    # ============================================
    # Static Files
    # ============================================
    
    # Frontend assets with long cache
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Service worker (no cache)
    location /sw.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # ============================================
    # API Endpoints
    # ============================================
    
    # API proxy
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_log_level warn;
        
        # Proxy settings
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Login endpoint with stricter rate limiting
    location /api/auth/login {
        limit_req zone=login_limit burst=2 nodelay;
        limit_req_log_level warn;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Register endpoint with rate limiting
    location /api/auth/register {
        limit_req zone=register_limit burst=1 nodelay;
        limit_req_log_level warn;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ============================================
    # WebSocket
    # ============================================
    
    location /ws/ {
        proxy_pass http://websocket_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # ============================================
    # Server-Sent Events
    # ============================================
    
    location /api/analyze/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # SSE settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;
        chunked_transfer_encoding on;
    }
    
    # ============================================
    # Health Check
    # ============================================
    
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # ============================================
    # SPA Fallback
    # ============================================
    
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML for short time
        location = /index.html {
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # ============================================
    # Error Pages
    # ============================================
    
    error_page 429 /429.html;
    location = /429.html {
        root /var/www/ai-code-review/error-pages;
        internal;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/ai-code-review/error-pages;
        internal;
    }
    
    # ============================================
    # Logging
    # ============================================
    
    access_log /var/log/nginx/codereview.access.log combined;
    error_log /var/log/nginx/codereview.error.log warn;
}
