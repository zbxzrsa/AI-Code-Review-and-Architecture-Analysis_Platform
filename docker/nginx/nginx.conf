# =============================================================================
# Nginx Configuration for AI Code Review Platform API Gateway
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log json;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    
    # HSTS (uncomment for production with valid SSL)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # CSP (Content Security Policy)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' wss:; frame-ancestors 'self'; form-action 'self'; base-uri 'self'; object-src 'none'" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions
    upstream auth_service {
        server auth-service:8000;
        keepalive 32;
    }

    upstream project_service {
        server project-service:8000;
        keepalive 32;
    }

    upstream analysis_service {
        server analysis-service:8000;
        keepalive 32;
    }

    upstream ai_orchestrator {
        server ai-orchestrator:8000;
        keepalive 32;
    }

    upstream version_control_service {
        server version-control-service:8000;
        keepalive 16;
    }

    upstream comparison_service {
        server comparison-service:8000;
        keepalive 16;
    }

    upstream provider_service {
        server provider-service:8000;
        keepalive 16;
    }

    # Main server block
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Connection limits
        limit_conn conn_limit 20;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }

        # Auth service routes
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            
            proxy_pass http://auth_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # User routes (handled by auth service)
        location /api/user/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://auth_service/user/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Project service routes
        location /api/projects/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://project_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Analysis service routes
        location /api/analysis/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://analysis_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Longer timeout for AI analysis
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # SSE endpoint for streaming analysis
        location /api/analysis/stream/ {
            proxy_pass http://analysis_service/stream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # SSE settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            chunked_transfer_encoding on;
        }

        # AI Orchestrator routes
        location /api/ai/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://ai_orchestrator/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Version control service routes
        location /api/experiments/ {
            limit_req zone=api_limit burst=30 nodelay;
            
            proxy_pass http://version_control_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Comparison service routes
        location /api/compare/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://comparison_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Provider service routes
        location /api/providers/ {
            limit_req zone=api_limit burst=30 nodelay;
            
            proxy_pass http://provider_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # CSRF token endpoint
        location /api/csrf-token {
            proxy_pass http://auth_service/csrf-token;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error pages
        error_page 429 /429.json;
        location = /429.json {
            internal;
            return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded"}';
            add_header Content-Type application/json;
        }

        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 503 '{"error":"Service Unavailable","message":"Backend service temporarily unavailable"}';
            add_header Content-Type application/json;
        }
    }
}
