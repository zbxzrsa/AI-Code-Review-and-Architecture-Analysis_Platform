---
# V3 Quarantine - Read-only, minimal network access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: v3-readonly-isolation
  namespace: platform-v3-quarantine
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Admin access only
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: platform-monitoring
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 9090
  egress:
    # DNS only
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # PostgreSQL (read-only user)
    - to:
        - namespaceSelector:
            matchLabels:
              name: platform-infrastructure
          podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432

---
# Block V1 internal service ports from external access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-internal-ports
  namespace: platform-v1-exp
spec:
  podSelector:
    matchLabels:
      internal: "true"
  policyTypes:
    - Ingress
  ingress:
    # Only allow from same namespace
    - from:
        - podSelector: {}
