---
# V2 Production Network Policy - Strict Isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: v2-isolation
  namespace: platform-v2-stable
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Ingress Controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow inter-pod communication within V2
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow to PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              component: infrastructure
          podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow to Redis
    - to:
        - namespaceSelector:
            matchLabels:
              component: infrastructure
          podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow to Neo4j
    - to:
        - namespaceSelector:
            matchLabels:
              component: infrastructure
          podSelector:
            matchLabels:
              app: neo4j
      ports:
        - protocol: TCP
          port: 7687
    # Allow to MinIO
    - to:
        - namespaceSelector:
            matchLabels:
              component: infrastructure
          podSelector:
            matchLabels:
              app: minio
      ports:
        - protocol: TCP
          port: 9000
    # Allow to Kafka
    - to:
        - namespaceSelector:
            matchLabels:
              component: infrastructure
          podSelector:
            matchLabels:
              app: kafka
      ports:
        - protocol: TCP
          port: 9092
    # Allow to OPA
    - to:
        - namespaceSelector:
            matchLabels:
              component: infrastructure
          podSelector:
            matchLabels:
              app: opa
      ports:
        - protocol: TCP
          port: 8181
    # Allow to OTEL Collector
    - to:
        - namespaceSelector:
            matchLabels:
              component: monitoring
          podSelector:
            matchLabels:
              app: otel-collector
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318

