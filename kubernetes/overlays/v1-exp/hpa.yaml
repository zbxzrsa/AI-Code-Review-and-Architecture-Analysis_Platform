# V1 Experiment HPA - Scale based on shadow traffic
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vcai-hpa
  namespace: platform-v1-exp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vcai-service
  minReplicas: 0 # Scale to zero when no traffic
  maxReplicas: 10
  metrics:
    - type: External
      external:
        metric:
          name: shadow_traffic_requests_per_second
          selector:
            matchLabels:
              version: v1
        target:
          type: AverageValue
          averageValue: "50"
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 4
          periodSeconds: 30
        - type: Percent
          value: 100
          periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crai-hpa
  namespace: platform-v1-exp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crai-service
  minReplicas: 0
  maxReplicas: 20
  metrics:
    - type: External
      external:
        metric:
          name: shadow_traffic_requests_per_second
          selector:
            matchLabels:
              version: v1
        target:
          type: AverageValue
          averageValue: "100"
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
