# V3 Legacy Resource Quota - Minimal allocation
apiVersion: v1
kind: ResourceQuota
metadata:
  name: v3-quota
  namespace: platform-v3-legacy
spec:
  hard:
    requests.cpu: "5"
    requests.memory: "10Gi"
    limits.cpu: "10"
    limits.memory: "20Gi"
    persistentvolumeclaims: "5"
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: v3-limits
  namespace: platform-v3-legacy
spec:
  limits:
    - type: Container
      default:
        cpu: "200m"
        memory: "256Mi"
      defaultRequest:
        cpu: "50m"
        memory: "64Mi"
      max:
        cpu: "1"
        memory: "2Gi"
      min:
        cpu: "25m"
        memory: "32Mi"
