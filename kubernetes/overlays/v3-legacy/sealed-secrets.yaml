# V3 Legacy Sealed Secrets Template
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: v3-external-secrets
  namespace: platform-v3-legacy
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: v3-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/data/v3-legacy/database
        property: url
    - secretKey: REDIS_URL
      remoteRef:
        key: secret/data/v3-legacy/cache
        property: url
