# Local Model Deployments for Offline Mode
# GPU-enabled vLLM servers
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codellama-server
  namespace: platform-offline
  labels:
    app: codellama-server
    tier: ai
    model: codellama-34b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codellama-server
  template:
    metadata:
      labels:
        app: codellama-server
        tier: ai
        model: codellama-34b
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      nodeSelector:
        nvidia.com/gpu: "true"
        gpu-type: "a100"
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          args:
            - --model
            - /models/codellama-34b
            - --tensor-parallel-size
            - "1"
            - --quantization
            - awq
            - --max-model-len
            - "16384"
            - --gpu-memory-utilization
            - "0.9"
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              nvidia.com/gpu: 1
              memory: "48Gi"
              cpu: "8"
            limits:
              nvidia.com/gpu: 1
              memory: "64Gi"
              cpu: "16"
          volumeMounts:
            - name: model-storage
              mountPath: /models
              readOnly: true
            - name: cache
              mountPath: /root/.cache
          env:
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: model-storage-pvc
        - name: cache
          emptyDir: {}
---
