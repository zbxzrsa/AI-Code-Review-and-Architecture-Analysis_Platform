# V2 Stable Resource Quota - Generous allocation for production
apiVersion: v1
kind: ResourceQuota
metadata:
  name: v2-quota
  namespace: platform-v2-stable
spec:
  hard:
    requests.cpu: "100"
    requests.memory: "200Gi"
    limits.cpu: "200"
    limits.memory: "400Gi"
    persistentvolumeclaims: "50"
    pods: "200"
    services: "50"
    secrets: "100"
    configmaps: "100"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: v2-limits
  namespace: platform-v2-stable
spec:
  limits:
    - type: Container
      default:
        cpu: "1"
        memory: "1Gi"
      defaultRequest:
        cpu: "250m"
        memory: "256Mi"
      max:
        cpu: "8"
        memory: "16Gi"
      min:
        cpu: "100m"
        memory: "128Mi"
    - type: Pod
      max:
        cpu: "16"
        memory: "32Gi"
