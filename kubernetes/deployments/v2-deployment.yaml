---
# V2 Production Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-v2-api
  namespace: platform-v2-stable
  labels:
    app: platform-v2
    version: v2
    tier: production
spec:
  replicas: 3 # High availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 # Zero downtime deployment
  selector:
    matchLabels:
      app: platform-v2
      version: v2
  template:
    metadata:
      labels:
        app: platform-v2
        version: v2
        tier: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: platform-v2
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: api
          image: platform-v2:v1.0.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: ENVIRONMENT
              value: "production"
            - name: PLATFORM_VERSION
              value: "v2"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: db_host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: db_port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: db_password
            - name: PRIMARY_AI_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: primary_ai_provider
            - name: PRIMARY_AI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: primary_ai_model
            - name: PRIMARY_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: primary_ai_api_key
            - name: SECONDARY_AI_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: secondary_ai_provider
            - name: SECONDARY_AI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: secondary_ai_model
            - name: SECONDARY_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: secondary_ai_api_key

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
              ephemeral-storage: "1Gi"
            limits:
              cpu: 2
              memory: 2Gi
              ephemeral-storage: "2Gi"

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - platform-v2
                topologyKey: kubernetes.io/hostname

---
# V2 Service
apiVersion: v1
kind: Service
metadata:
  name: platform-v2-api
  namespace: platform-v2-stable
  labels:
    app: platform-v2
    version: v2
spec:
  type: ClusterIP
  selector:
    app: platform-v2
    version: v2
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP

---
# V2 Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: platform-v2-hpa
  namespace: platform-v2-stable
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: platform-v2-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
# V2 ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-v2
  namespace: platform-v2-stable

---
# V2 Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: platform-v2
  namespace: platform-v2-stable
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

---
# V2 RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: platform-v2
  namespace: platform-v2-stable
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: platform-v2
subjects:
  - kind: ServiceAccount
    name: platform-v2
    namespace: platform-v2-stable
