---
# V1 Experimentation Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-v1-api
  namespace: platform-v1-exp
  labels:
    app: platform-v1
    version: v1
    tier: experimentation
spec:
  replicas: 2 # Lower availability for experimentation
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: platform-v1
      version: v1
  template:
    metadata:
      labels:
        app: platform-v1
        version: v1
        tier: experimentation
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: platform-v1
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: api
          image: platform-v1:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: ENVIRONMENT
              value: "development"
            - name: PLATFORM_VERSION
              value: "v1"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: db_host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: db_port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: db_password
            - name: PRIMARY_AI_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: primary_ai_provider
            - name: PRIMARY_AI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: primary_ai_model
            - name: PRIMARY_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: primary_ai_api_key
            - name: SECONDARY_AI_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: secondary_ai_provider
            - name: SECONDARY_AI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: secondary_ai_model
            - name: SECONDARY_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: secondary_ai_api_key

          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

---
# V1 Service
apiVersion: v1
kind: Service
metadata:
  name: platform-v1-api
  namespace: platform-v1-exp
  labels:
    app: platform-v1
    version: v1
spec:
  type: ClusterIP
  selector:
    app: platform-v1
    version: v1
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP

---
# V1 ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-v1
  namespace: platform-v1-exp

---
# V1 Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: platform-v1
  namespace: platform-v1-exp
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

---
# V1 RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: platform-v1
  namespace: platform-v1-exp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: platform-v1
subjects:
  - kind: ServiceAccount
    name: platform-v1
    namespace: platform-v1-exp
