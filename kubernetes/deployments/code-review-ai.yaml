---
# Code Review AI Service - User-facing code analysis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-review-ai
  namespace: platform-v2-stable
  labels:
    app: code-review-ai
    tier: production
    component: analysis
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: code-review-ai
  template:
    metadata:
      labels:
        app: code-review-ai
        tier: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: code-review-ai
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: service
          image: platform-code-review-ai:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: ENVIRONMENT
              value: "production"
            - name: SERVICE_NAME
              value: "code-review-ai"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: db_host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: db_port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: db_password
            - name: PRIMARY_AI_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: primary_ai_provider
            - name: PRIMARY_AI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: primary_ai_model
            - name: PRIMARY_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: primary_ai_api_key
            - name: SECONDARY_AI_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: secondary_ai_provider
            - name: SECONDARY_AI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: secondary_ai_model
            - name: SECONDARY_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: secondary_ai_api_key
            - name: FEATURE_FLAG_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: feature_flag_service_url

          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2
              memory: 4Gi

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir:
            sizeLimit: 2Gi

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - code-review-ai
                topologyKey: kubernetes.io/hostname

---
# Code Review AI Service
apiVersion: v1
kind: Service
metadata:
  name: code-review-ai
  namespace: platform-v2-stable
  labels:
    app: code-review-ai
spec:
  type: ClusterIP
  selector:
    app: code-review-ai
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP

---
# Code Review AI Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: code-review-ai-hpa
  namespace: platform-v2-stable
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: code-review-ai
  minReplicas: 3
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 5
          periodSeconds: 30
      selectPolicy: Max

---
# Code Review AI ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: code-review-ai
  namespace: platform-v2-stable

---
# Code Review AI Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: code-review-ai
  namespace: platform-v2-stable
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# Code Review AI RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: code-review-ai
  namespace: platform-v2-stable
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: code-review-ai
subjects:
  - kind: ServiceAccount
    name: code-review-ai
    namespace: platform-v2-stable
