groups:
  - name: platform_alerts
    interval: 30s
    rules:
      # V2 Production SLO Violations
      - alert: V2ResponseTimeP95Violation
        expr: v2_request_duration_seconds{quantile="0.95"} > 3
        for: 5m
        labels:
          severity: critical
          version: v2
        annotations:
          summary: "V2 P95 response time exceeds SLO"
          description: "V2 P95 response time is {{ $value }}s, threshold is 3s"

      - alert: V2ErrorRateViolation
        expr: rate(v2_errors_total[5m]) > 0.02
        for: 5m
        labels:
          severity: critical
          version: v2
        annotations:
          summary: "V2 error rate exceeds SLO"
          description: "V2 error rate is {{ $value }}, threshold is 0.02"

      - alert: V2HighActiveRequests
        expr: v2_active_requests > 100
        for: 10m
        labels:
          severity: warning
          version: v2
        annotations:
          summary: "V2 has high number of active requests"
          description: "V2 active requests: {{ $value }}"

      # V1 Experimentation Alerts
      - alert: V1ExperimentFailureRate
        expr: rate(v1_experiments_total{status="failed"}[1h]) > 0.3
        for: 30m
        labels:
          severity: warning
          version: v1
        annotations:
          summary: "V1 experiment failure rate is high"
          description: "V1 failure rate: {{ $value }}"

      - alert: V1QuarantineRateHigh
        expr: rate(v1_quarantines_total[1h]) > 0.5
        for: 30m
        labels:
          severity: warning
          version: v1
        annotations:
          summary: "V1 quarantine rate is high"
          description: "V1 quarantine rate: {{ $value }} per hour"

      # General Alerts
      - alert: ServiceDown
        expr: up{job=~"platform-v[123]"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_activity_count > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Active connections: {{ $value }}/100"

      - alert: DiskSpaceRunningOut
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running out"
          description: "Available disk space: {{ $value | humanizePercentage }}"
