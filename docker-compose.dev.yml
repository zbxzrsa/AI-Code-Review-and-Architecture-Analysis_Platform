# Simplified Docker Compose for Development
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # Database
  postgres:
    image: postgres:16-alpine
    container_name: platform-postgres
    environment:
      POSTGRES_USER: coderev
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_production}
      POSTGRES_DB: code_review_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coderev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache
  redis:
    image: redis:7-alpine
    container_name: platform-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Local AI (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: platform-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"

  # Auth Service
  auth-service:
    build:
      context: ./backend/services/auth-service
      dockerfile: Dockerfile
    container_name: platform-auth-service
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://coderev:${POSTGRES_PASSWORD:-dev_password_change_in_production}@postgres:5432/code_review_platform
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: dev_secret_key_change_in_production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8000"

  # Analysis Service
  analysis-service:
    build:
      context: ./backend/services/analysis-service
      dockerfile: Dockerfile
    container_name: platform-analysis-service
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://coderev:${POSTGRES_PASSWORD:-dev_password_change_in_production}@postgres:5432/code_review_platform
      REDIS_URL: redis://redis:6379/0
      OLLAMA_HOST: http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8003:8000"

  # Project Service
  project-service:
    build:
      context: ./backend/services/project-service
      dockerfile: Dockerfile
    container_name: platform-project-service
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://coderev:${POSTGRES_PASSWORD:-dev_password_change_in_production}@postgres:5432/code_review_platform
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8002:8000"

  # V1 Experimentation API (FastAPI)
  v1-experimentation-api:
    build:
      context: ./backend/v1-experimentation
      dockerfile: Dockerfile
    container_name: platform-v1-experimentation-api
    environment:
      ENVIRONMENT: development
      PLATFORM_VERSION: v1
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: coderev
      DB_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_production}
      DB_NAME: experiments_v1
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8101:8000"

  # V2 Production API (FastAPI)
  v2-production-api:
    build:
      context: ./backend/v2-production
      dockerfile: Dockerfile
    container_name: platform-v2-production-api
    environment:
      ENVIRONMENT: production
      PLATFORM_VERSION: v2
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: coderev
      DB_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_production}
      DB_NAME: production
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8102:8000"

  # V3 Quarantine API (FastAPI, read-only)
  v3-quarantine-api:
    build:
      context: ./backend/v3-quarantine
      dockerfile: Dockerfile
    container_name: platform-v3-quarantine-api
    environment:
      ENVIRONMENT: quarantine
      PLATFORM_VERSION: v3
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: coderev
      DB_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_production}
      DB_NAME: quarantine
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8103:8000"

volumes:
  postgres_data:
  redis_data:
  ollama_data:
