{{- if .Values.semanticCache.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: semantic-cache
  namespace: platform-control-plane
  labels:
    {{- include "coderev.labels" . | nindent 4 }}
    app: semantic-cache
spec:
  replicas: {{ .Values.semanticCache.replicas | default 2 }}
  selector:
    matchLabels:
      app: semantic-cache
  template:
    metadata:
      labels:
        app: semantic-cache
        {{- include "coderev.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8103"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: semantic-cache
          image: {{ .Values.global.imageRegistry }}/semantic-cache:{{ .Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8103
              name: http
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: url
            - name: EMBEDDING_SERVER_URL
              value: {{ .Values.semanticCache.config.embeddingServerUrl | default "http://embedding-server:8102" }}
            - name: SIMILARITY_THRESHOLD
              value: {{ .Values.semanticCache.config.similarityThreshold | default "0.92" | quote }}
            - name: MAX_CACHE_SIZE
              value: {{ .Values.semanticCache.config.maxCacheSize | default "100000" | quote }}
            - name: TTL_HOURS
              value: {{ .Values.semanticCache.config.ttlHours | default "168" | quote }}
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
          volumeMounts:
            - name: cache-data
              mountPath: /data/cache
      volumes:
        - name: cache-data
          emptyDir:
            sizeLimit: {{ .Values.semanticCache.config.maxCacheSizeMB | default 10000 }}Mi
---
apiVersion: v1
kind: Service
metadata:
  name: semantic-cache
  namespace: platform-control-plane
  labels:
    {{- include "coderev.labels" . | nindent 4 }}
    app: semantic-cache
spec:
  type: ClusterIP
  ports:
    - port: 8103
      targetPort: http
      name: http
  selector:
    app: semantic-cache
---
# Embedding Server for Semantic Cache
apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedding-server
  namespace: platform-control-plane
  labels:
    {{- include "coderev.labels" . | nindent 4 }}
    app: embedding-server
spec:
  replicas: {{ .Values.semanticCache.embeddingServer.replicas | default 1 }}
  selector:
    matchLabels:
      app: embedding-server
  template:
    metadata:
      labels:
        app: embedding-server
    spec:
      containers:
        - name: embedding
          image: {{ .Values.semanticCache.embeddingServer.image | default "sentence-transformers/all-MiniLM-L6-v2:latest" }}
          ports:
            - containerPort: 8102
          env:
            - name: MODEL_NAME
              value: {{ .Values.semanticCache.embeddingServer.model | default "all-MiniLM-L6-v2" }}
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache
      volumes:
        - name: model-cache
          emptyDir:
            sizeLimit: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: embedding-server
  namespace: platform-control-plane
  labels:
    {{- include "coderev.labels" . | nindent 4 }}
    app: embedding-server
spec:
  type: ClusterIP
  ports:
    - port: 8102
      targetPort: 8102
      name: http
  selector:
    app: embedding-server
{{- end }}
