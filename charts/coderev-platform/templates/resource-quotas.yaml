{{- if .Values.resourceQuotas.enabled }}
---
# Resource Quota for V1 Experiment
{{- if .Values.versions.v1.enabled }}
apiVersion: v1
kind: ResourceQuota
metadata:
  name: v1-quota
  namespace: {{ .Values.versions.v1.namespace }}
  labels:
    {{- include "coderev.labels" . | nindent 4 }}
spec:
  hard:
    requests.cpu: {{ .Values.resourceQuotas.v1.cpu | quote }}
    requests.memory: {{ .Values.resourceQuotas.v1.memory | quote }}
    limits.cpu: {{ .Values.resourceQuotas.v1.cpu | quote }}
    limits.memory: {{ .Values.resourceQuotas.v1.memory | quote }}
    pods: {{ .Values.resourceQuotas.v1.pods | quote }}
    services: "20"
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: v1-limits
  namespace: {{ .Values.versions.v1.namespace }}
  labels:
    {{- include "coderev.labels" . | nindent 4 }}
spec:
  limits:
    - type: Container
      default:
        cpu: "1"
        memory: "2Gi"
      defaultRequest:
        cpu: "250m"
        memory: "512Mi"
      max:
        cpu: "4"
        memory: "8Gi"
{{- end }}
