{{- if .Values.monitoring.grafana.dashboards.enabled | default true }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-three-version
  namespace: platform-monitoring
  labels:
    {{- include "coderev.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  three-version-overview.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 2000 },
                  { "color": "red", "value": 3000 }
                ]
              },
              "unit": "ms"
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"platform-v2-stable\"}[5m])) by (le)) * 1000",
              "legendFormat": "V2 P95 Latency"
            }
          ],
          "title": "V2 P95 Latency",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.01 },
                  { "color": "red", "value": 0.02 }
                ]
              },
              "unit": "percentunit"
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 0 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=\"platform-v2-stable\",status=~\"5..\"}[5m])) / sum(rate(http_requests_total{namespace=\"platform-v2-stable\"}[5m]))",
              "legendFormat": "V2 Error Rate"
            }
          ],
          "title": "V2 Error Rate",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 0.95 },
                  { "color": "green", "value": 0.99 }
                ]
              },
              "unit": "percentunit"
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 0 },
          "id": 3,
          "targets": [
            {
              "expr": "sum(up{namespace=\"platform-v2-stable\"}) / count(up{namespace=\"platform-v2-stable\"})",
              "legendFormat": "V2 Availability"
            }
          ],
          "title": "V2 Availability",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" }
              },
              "unit": "ms"
            }
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 8 },
          "id": 4,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "right" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"platform-v1-exp\"}[5m])) by (le)) * 1000",
              "legendFormat": "V1 Experiment"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"platform-v2-stable\"}[5m])) by (le)) * 1000",
              "legendFormat": "V2 Production"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"platform-v3-legacy\"}[5m])) by (le)) * 1000",
              "legendFormat": "V3 Legacy"
            }
          ],
          "title": "P95 Latency Comparison",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1
              },
              "unit": "reqps"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 18 },
          "id": 5,
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=\"platform-v2-stable\"}[5m]))",
              "legendFormat": "V2 RPS"
            },
            {
              "expr": "sum(rate(http_requests_total{namespace=\"platform-v1-exp\"}[5m]))",
              "legendFormat": "V1 RPS (Shadow)"
            }
          ],
          "title": "Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "mappings": [],
              "unit": "short"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 18 },
          "id": 6,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "horizontal",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }
          },
          "targets": [
            {
              "expr": "sum(kube_deployment_status_replicas_available{namespace=~\"platform-.*\"})",
              "legendFormat": "Running Pods"
            }
          ],
          "title": "Active Pods",
          "type": "stat"
        }
      ],
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["three-version", "slo"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Three-Version Overview",
      "uid": "three-version-overview",
      "version": 1
    }
{{- end }}
