{{- $versions := list "v1" "v2" "v3" }}
{{- range $version := $versions }}
{{- $versionConfig := index $.Values.versions $version }}
{{- if and $versionConfig.enabled $versionConfig.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vcai-{{ $version }}-hpa
  namespace: {{ $versionConfig.namespace }}
  labels:
    {{- include "coderev.labels" $ | nindent 4 }}
    app: vcai
    version: {{ $version }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vcai-{{ $version }}
  minReplicas: {{ $versionConfig.autoscaling.minReplicas }}
  maxReplicas: {{ $versionConfig.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $versionConfig.autoscaling.targetCPUUtilization }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: {{ if eq $version "v1" }}300{{ else }}120{{ end }}
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Min
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crai-{{ $version }}-hpa
  namespace: {{ $versionConfig.namespace }}
  labels:
    {{- include "coderev.labels" $ | nindent 4 }}
    app: crai
    version: {{ $version }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crai-{{ $version }}
  minReplicas: {{ $versionConfig.autoscaling.minReplicas }}
  maxReplicas: {{ $versionConfig.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $versionConfig.autoscaling.targetCPUUtilization }}
{{- end }}
{{- end }}
---
# Lifecycle Controller HPA
{{- if .Values.lifecycleController.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lifecycle-controller-hpa
  namespace: platform-control-plane
  labels:
    {{- include "coderev.labels" . | nindent 4 }}
    app: lifecycle-controller
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lifecycle-controller
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
{{- end }}
