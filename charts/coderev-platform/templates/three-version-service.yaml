{{- if .Values.threeVersionService.enabled }}
---
# Three-Version Evolution Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "coderev-platform.fullname" . }}-three-version
  labels:
    {{- include "coderev-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: three-version-service
spec:
  replicas: {{ .Values.threeVersionService.replicas }}
  selector:
    matchLabels:
      {{- include "coderev-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: three-version-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        {{- include "coderev-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: three-version-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.threeVersionService.service.port }}"
        prometheus.io/path: "{{ .Values.threeVersionService.serviceMonitor.path }}"
    spec:
      serviceAccountName: {{ include "coderev-platform.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: three-version-service
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.threeVersionService.image.repository }}:{{ .Values.threeVersionService.image.tag }}"
          imagePullPolicy: {{ .Values.threeVersionService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.threeVersionService.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.threeVersionService.service.metricsPort }}
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "coderev-platform.fullname" . }}-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "coderev-platform.fullname" . }}-secrets
                  key: redis-url
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "{{ include "coderev-platform.fullname" . }}-kafka:9092"
            - name: EVOLUTION_CYCLE_INTERVAL_HOURS
              value: "{{ .Values.threeVersionService.config.cycleIntervalHours }}"
            - name: PROMOTION_ACCURACY_THRESHOLD
              value: "{{ .Values.threeVersionService.config.promotionThresholds.accuracy }}"
            - name: PROMOTION_ERROR_RATE_THRESHOLD
              value: "{{ .Values.threeVersionService.config.promotionThresholds.errorRate }}"
            - name: PROMOTION_LATENCY_P95_MS
              value: "{{ .Values.threeVersionService.config.promotionThresholds.latencyP95Ms }}"
            - name: PROMOTION_MIN_SAMPLES
              value: "{{ .Values.threeVersionService.config.promotionThresholds.minSamples }}"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            {{- toYaml .Values.threeVersionService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.threeVersionService.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.threeVersionService.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.threeVersionService.probes.liveness.periodSeconds }}
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: {{ .Values.threeVersionService.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.threeVersionService.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.threeVersionService.probes.readiness.periodSeconds }}
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - three-version-service
                topologyKey: kubernetes.io/hostname
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "coderev-platform.fullname" . }}-three-version
  labels:
    {{- include "coderev-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: three-version-service
spec:
  type: {{ .Values.threeVersionService.service.type }}
  ports:
    - name: http
      port: {{ .Values.threeVersionService.service.port }}
      targetPort: http
      protocol: TCP
    - name: metrics
      port: {{ .Values.threeVersionService.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
  selector:
    {{- include "coderev-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: three-version-service

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "coderev-platform.fullname" . }}-three-version
  labels:
    {{- include "coderev-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: three-version-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "coderev-platform.fullname" . }}-three-version
  minReplicas: {{ .Values.threeVersionService.replicas }}
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "coderev-platform.fullname" . }}-three-version
  labels:
    {{- include "coderev-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: three-version-service
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "coderev-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: three-version-service

{{- if .Values.threeVersionService.serviceMonitor.enabled }}
---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "coderev-platform.fullname" . }}-three-version
  labels:
    {{- include "coderev-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: three-version-service
spec:
  selector:
    matchLabels:
      {{- include "coderev-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: three-version-service
  endpoints:
    - port: http
      path: {{ .Values.threeVersionService.serviceMonitor.path }}
      interval: {{ .Values.threeVersionService.serviceMonitor.interval }}
      scrapeTimeout: 10s
{{- end }}

{{- end }}
