apiVersion: v2
name: coderev-platform
description: AI Code Review Platform with Three-Version Self-Evolving Architecture
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - ai
  - code-review
  - devops
  - kubernetes
  - machine-learning

home: https://github.com/example/coderev-platform
sources:
  - https://github.com/example/coderev-platform

maintainers:
  - name: Platform Team
    email: platform@example.com

dependencies:
  - name: postgresql
    version: "13.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: redis
    version: "18.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: argo-rollouts
    version: "2.32.0"
    repository: https://argoproj.github.io/argo-helm
    condition: argoRollouts.enabled

annotations:
  artifacthub.io/category: machine-learning
  artifacthub.io/license: MIT
  artifacthub.io/signKey: |
    fingerprint: ABCDEF1234567890
    url: https://example.com/pgp-key.asc
